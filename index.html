<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kween Sans Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kween Sans Generator</h1>
            <p>Type text below to transform it into the Kween Sans font</p>
        </header>
        
        <div class="content">
            <div class="input-section">
                <textarea id="text-input" placeholder="Type your text here...">Hello World</textarea>
                <div class="controls">
                    <button id="generate-btn" class="btn-primary">Generate Kween Sans</button>
                    <div class="size-control">
                        <label for="font-size">Font Size:</label>
                        <input type="range" id="font-size" min="20" max="100" value="50">
                        <span id="size-value">50px</span>
                    </div>
                </div>
            </div>
            
            <div class="background-control">
                <h3>Background Options</h3>
                <div class="bg-controls">
                    <div class="bg-option">
                        <label for="bg-color">Background Color:</label>
                        <input type="color" id="bg-color" value="#ffffff">
                    </div>
                    <div class="bg-option">
                        <label for="bg-upload" class="upload-label">
                            <span>Upload Background</span>
                            <input type="file" id="bg-upload" accept="image/*">
                        </label>
                    </div>
                    <button id="clear-bg" class="btn-secondary">Clear Background</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2>Your Kween Sans Text:</h2>
                <div id="output-wrapper">
                    <div id="output-container"></div>
                </div>
                <div class="download-controls">
                    <button id="download-btn" class="btn-primary">Download as Image</button>
                    <button id="save-btn" class="btn-secondary">Save Text</button>
                </div>
            </div>
            
            <div class="instructions">
                <h3>How to use:</h3>
                <div class="instruction-steps">
                    <div class="step">1. Type your text</div>
                    <div class="step">2. Click "Generate Kween Sans"</div>
                    <div class="step">3. Adjust size & background</div>
                    <div class="step">4. Download your creation</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load html2canvas from CDN -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
